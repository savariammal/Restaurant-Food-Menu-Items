<a routerLink="/new" class="btn btn-success">Add New Menu Item</a>

<h1>Display List Component</h1>

<table class="table table-striped table-bordered" id="tbl">
    <thead>
        <tr class="table-primary"><th>ITEM NAME</th> <th>VIEW ACTION</th></tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of ar">
            <td>{{i.itemname}}</td>
            <td><a routerLink="/details/{{i.id}}" class="btn btn-info">View</a></td>
        </tr>
    </tbody>
</table>
